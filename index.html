<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify premium - Landing Page de Spotify</title>

    <!--Aquí agrego el apartado de estilos del HTML.-->

    <link rel="stylesheet" href="style.css">
    
</head>

<!--Después del <head> configuraré el cuerpo <body> del documento, aquí tendré el "bar-menu", el logo, los botones, etc.-->

<body>

    <!--Para tener bien organziada la estructura HTML, he utilizado el <header> como contenedor de la barra de menú y también del logo.-->

    <header>

        <!--Para que el código CSS sea más fácil de elaborar, he dotado a cada elemento de una clase.-->

        <nav class="bar-menu">
            <div class="logo">
                <img src="img/spotify-logo.png" alt="Logo de la página web">
            </div>

<!--Para el menú he utilziado una unordered list a la que he añadido las diferentes secciones que aparecen en la barra de menú de Spotify.-->

            <ul>
                <li class="lst Premium"><a href="#">Premium</a></li>
                <li class="lst Asistencia"><a href="https://support.spotify.com/es/">Asistencia</a></li>
                <li class="lst Descarga"><a href="https://www.spotify.com/es/download/windows/">Descargar</a></li>
                <li class="lst Registrarse"><a href="https://www.spotify.com/es/signup">Registrartse</a></li>
                <li class="lst Iniciar Sesion "><a href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fwww.spotify.com%2Fes%2Fpremium%2F&_locale=es-ES">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
